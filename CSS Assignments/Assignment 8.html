<!DOCTYPE html>
<html>
  <head>
    <style>
      /* unvisited link */
      a:link {
        color: green;
      }

      /* visited link */
      a:visited {
        color: green;
      }

      /* mouse over link */
      a:hover {
        color: darkgrey;
      }

      /* selected link */
      a:active {
        color: red;
      }
    </style>
  </head>
  <body>
    <p>
      Move Mouse over and click the link:
      <a href="https://www.google.com">www.google.com</a>
    </p>
  </body>
</html>
