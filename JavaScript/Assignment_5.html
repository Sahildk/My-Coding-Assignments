<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Converter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        text-align: center;
        padding-top: 50px;
      }
      #container {
        width: 300px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      input[type="number"],
      select,
      button {
        padding: 10px;
        margin: 5px 0;
        width: 100%;
        box-sizing: border-box;
      }
      button {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      #result {
        font-weight: bold;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h2>Number Converter</h2>
      <label for="decimal">Enter decimal number:</label>
      <input type="number" id="decimal" name="decimal" required /><br />
      <label for="convert">Convert to:</label>
      <select id="convert" name="convert">
        <option value="binary">Binary</option>
        <option value="hexadecimal">Hexadecimal</option>
        <option value="octal">Octal</option></select
      ><br />
      <button onclick="convertNumber()">Convert</button>
      <div id="result"></div>
    </div>

    <script>
      function convertNumber() {
        var decimal = parseInt(document.getElementById("decimal").value);
        var convertTo = document.getElementById("convert").value;

        if (isNaN(decimal)) {
          alert("Please enter a valid decimal number");
          return;
        }

        var result;
        switch (convertTo) {
          case "binary":
            result = decimal.toString(2);
            break;
          case "hexadecimal":
            result = decimal.toString(16).toUpperCase();
            break;
          case "octal":
            result = decimal.toString(8);
            break;
          default:
            result = "Invalid conversion type";
            break;
        }

        document.getElementById(
          "result"
        ).innerHTML = `${decimal} in ${convertTo} is: ${result}`;
      }
    </script>
  </body>
</html>
